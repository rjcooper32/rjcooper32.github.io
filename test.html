<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Load a basic WebMap | Sample | ArcGIS Maps SDK for JavaScript 4.27
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.27/"></script>

    <script>

      require([
        "esri/views/MapView", 
        "esri/WebMap",
        "esri/widgets/Editor"],
         (MapView, WebMap, Editor) => {

        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "8f16be75c78e4771998ddfaf0790272e"
          }
        });

        const view = new MapView({
          map: webmap,
          container: "viewDiv"
        });

        view.when(() => {
            const editor = new Editor({
                view: view
            });
            view.ui.add(editor, "top-right");
        });
        
      });



    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
