<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Galiano Grow House
    </title>
    <link rel="icon" type="image/x-icon" href="/Users/ryancooper/Documents/GitHub/rjcooper32.github.io/favicon.ico">
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Track"
      ], (Map, MapView, Track) => {

        const map = new Map({
          basemap: "hybrid"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 18,
          center: [-123.3274, 48.8735],
          constraints: {
            snapToZoom: false
          }
        });

        const track = new Track({
          view: view,
          rotationEnabled: true
        });
        view.ui.add(track, "top-left");

        view.when(() => {

          track.start();

        });

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
