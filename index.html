<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Galiano Grow House
    </title>
    <link rel="icon" type="image/x-icon" href="/Users/ryancooper/Documents/GitHub/rjcooper32.github.io/favicon.ico">
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/FeatureLayer",
        "esri/geometry/Extent",
        "esri/layers/support/ExtentAndRotationGeoreference",
        "esri/layers/support/ImageElement",
        "esri/layers/MediaLayer",
        "esri/widgets/Locate"
      ], (Map, MapView, Graphic, FeatureLayer, Extent, ExtentAndRotationGeoreference, ImageElement, MediaLayer, Locate) => {

        const gardenLayer = new FeatureLayer({
          url: "https://services3.arcgis.com/fquRSvLqAEnt4dIs/arcgis/rest/services/GalianoData/FeatureServer/2",
          definitionExpression: "Class = 'Bed'"
        });

        const imageInfos = [
          {
            name: "1",
            extent: {
              xmin: -123.3290875,
              ymin: 48.87384283,
              xmax: -123.3278718,
              ymax: 48.8746424
            }
          },
          {
            name: "2",
            extent: {
              xmin: -123.3278718,
              ymin: 48.87384283,
              xmax: -123.3266561,
              ymax: 48.8746424
            }
          },
          {
            name: "3",
            extent: {
              xmin: -123.3266561,
              ymin: 48.87384283,
              xmax: -123.3254404,
              ymax: 48.8746424
            }
          },
          {
            name: "4",
            extent: {
              xmin: -123.3290875,
              ymin: 48.87304327,
              xmax: -123.3278718,
              ymax: 48.87384283
            }
          },
          {
            name: "5",
            extent: {
              xmin: -123.3278718,
              ymin: 48.87304327,
              xmax: -123.3266561,
              ymax: 48.87384283
            }
          },
          {
            name: "6",
            extent: {
              xmin: -123.3266561,
              ymin: 48.87304327,
              xmax: -123.3254404,
              ymax: 48.87384283
            }
          },
          {
            name: "7",
            extent: {
              xmin: -123.3290875,
              ymin: 48.8722437,
              xmax: -123.3278718,
              ymax: 48.87304327
            }
          },
          {
            name: "8",
            extent: {
              xmin: -123.3278718,
              ymin: 48.8722437,
              xmax: -123.3266561,
              ymax: 48.87304327
            }
          },
          {
            name: "9",
            extent: {
              xmin: -123.3266561,
              ymin: 48.8722437,
              xmax: -123.3254404,
              ymax: 48.87304327
            }
          }
        ]

        function createImageElement(name, box){
          const imageElement = new ImageElement({
            image: `./media/${name}.png`,
            georeference: new ExtentAndRotationGeoreference({
              extent: new Extent({
                spatialReference: {wkid: 4326},
                xmin: box.xmin,
                ymin: box.ymin,
                xmax: box.xmax,
                ymax: box.ymax
              })
            })
          });
          return imageElement
        }

        let imageElements = [];

        imageInfos.forEach((image, i) => {
          const imageElement = {
            name: image.name,
            title: image.name,
            element: createImageElement(image.name, image.extent)
          };
          imageElements.push(imageElement);
        });

        const artImage = new MediaLayer({
          source: [
            imageElements[0].element,
            imageElements[1].element,
            imageElements[2].element,
            imageElements[3].element,
            imageElements[4].element,
            imageElements[5].element,
            imageElements[6].element,
            imageElements[7].element,
            imageElements[8].element
          ],
          opacity: 0.9,
          title: "New Orleans",
          blendMode: "normal"
        });

        // const backgroundMap = new MediaLayer({
        //   source: [imageElement],
        //   title: "Galiano Basemap",
        //   copyright: "rjcooper32"
        // });

        const map = new Map({
          basemap: "hybrid",
          layers: [gardenLayer, artImage]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 18,
          center: [-123.3274, 48.8735]
        });

        const locateWidget = new Locate({
          view: view
        });

        view.ui.add(locateWidget, "top-left");

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
